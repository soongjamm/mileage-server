spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

  h2:
    console:
      enabled: true

logging:
  level:
    org:
      hibernate:
        type: trace

url:
  mileage:
    append: "http://localhost:8080/mileage"